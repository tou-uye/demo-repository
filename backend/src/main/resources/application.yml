server:
  port: ${SERVER_PORT:8090}
collect:
  cron: ${COLLECT_CRON:0 0 8 * * ?}
  maxAnalyze: ${COLLECT_MAX_ANALYZE:20}
  maxAttempt: ${COLLECT_MAX_ATTEMPT:50}
snapshot:
  cron: ${SNAPSHOT_CRON:0 5 8 * * ?}
http:
  connectTimeoutMs: ${HTTP_CONNECT_TIMEOUT_MS:3000}
  readTimeoutMs: ${HTTP_READ_TIMEOUT_MS:15000}
fetch:
  coingecko:
    enabled: ${COINGECKO_ENABLED:true}
    baseUrl: ${COINGECKO_BASE_URL:https://api.coingecko.com/api/v3}
  binance:
    enabled: ${BINANCE_ENABLED:true}
    baseUrl: ${BINANCE_BASE_URL:https://data-api.binance.vision/api/v3}
  rss:
    maxItems: ${RSS_MAX_ITEMS:15}
    binance:
      enabled: ${BINANCE_RSS_ENABLED:true}
      url: ${BINANCE_RSS_URL:https://www.binance.com/en/support/announcement/rss}
    coindesk:
      enabled: ${COINDESK_RSS_ENABLED:true}
      url: ${COINDESK_RSS_URL:https://www.coindesk.com/arc/outboundfeeds/rss/}
spring:
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/ai_invest?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${MYSQL_USERNAME:api}
    password: ${MYSQL_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
dify:
  apiKey: ${DIFY_API_KEY:}
  firstApiKey: ${DIFY_FIRST_API_KEY:}
  secondApiKey: ${DIFY_SECOND_API_KEY:}
  fixApiKey: ${DIFY_FIX_API_KEY:}
  workflowId: ${DIFY_WORKFLOW_ID:}
  firstWorkflowId: ${DIFY_FIRST_WORKFLOW_ID:}
  secondWorkflowId: ${DIFY_SECOND_WORKFLOW_ID:}
  fixWorkflowId: ${DIFY_FIX_WORKFLOW_ID:}
  invalidThreshold: ${DIFY_INVALID_THRESHOLD:3}
  baseUrl: ${DIFY_BASE_URL:https://api.dify.ai/v1}
retry:
  maxAttempts: ${RETRY_MAX_ATTEMPTS:3}
  delayMillis: ${RETRY_DELAY_MS:2000}
